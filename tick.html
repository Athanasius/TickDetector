<html>
<head><title>Elite Tick Detector</title></head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
<script>
	const socket = io('https://tick.edcd.io');
	socket.on('message', (data)=>{document.getElementById('tick').innerHTML = data});

	socket.on('tick', (data)=>alert(`New tick: ${data}`));
</script>
<div id="tick">
</div>
</body>
</html>
